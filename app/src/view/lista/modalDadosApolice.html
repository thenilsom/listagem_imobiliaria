<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="modalDadosApolice" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Cadastro da Apólice</h4>
        </div>
        <div class="modal-body">
        
       <form name="formApolice" class="form form-horizontal" role="form" autocomplete="off">
       
        <!-- Array erros de validação -->
		    <div class="alert alert-warning" role="alert" data-ng-if="errors.length > 0">
		      <div data-ng-repeat="erro in errors">
		        <span class="glyphicon glyphicon-exclamation-sign"> </span> {{erro}}
		      </div>
		  </div>
		  
         <div class="form-group">
			<label for="txtApolice" class="col-xs-2 control-label label-thin">Apólice:</label>
			<div class="col-xs-5">
				<input type="text" class="form-control form-control-small" id="txtApolice"
                                 data-focus maxlength="20" requerido
                                 name="dadosAplice.numApolice" data-ng-model="dadosAplice.numApolice" data-mascara-numero="0">
			</div>
			</div>
			
			<div class="form-group">
						<label for="txtSeguradora" class="col-xs-2 control-label label-thin">Seguradora:</label>
                        <div class="col-xs-4">
							<select id="txtSeguradora" name="dadosAplice.codSeguradora"
                                    data-ng-model="dadosAplice.codSeguradora" requerido
                                    class="form-control form-control-small"
                                    data-ng-tabindex='3'>
                                <option  value="BKY">Berkley</option>
                                <option  value="BRA">Bradesco</option>
                                <option  value="CDF">Cardif</option>
                                <option  value="FFX">Fairfax</option>
                                <option  value="LIB">Liberty</option>
                                <option  value="POR">Porto Seguro</option>
                                <option  value="PTC">Pottencial</option>
                                <option  value="TOK">Tokio Marine</option>
                                <option  value="TOO">Too</option>
							</select>
						</div>
					</div>
          </form>
          
        </div>
        <div class="modal-footer">
        	<div class="form-group last">
				<div class="col-md-12 text-center margem-btn-form">
					<button type="button" class="btn btn-success" data-ng-click="gravarDadosApolice()">Gravar</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
        </div>
      </div>
    </div>
  </div>
</div>
